<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div id="background-img">
            <img src="technology.jpg">
        </div>

        <div class="second-column">
            <div id="dummy-text">
                <p id="first">This is not a real online service!
                    You know you need something like this in your life to help you realize
                    your deepest dreams.
                </p>
                <p id="second">Sign up <i>now</i> to get started.</p>
                <p id="last-text">You <i>know you want to.</i></p>
            </div>
            <div class="sign-form">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="form">
                        <label for="name">First Name</label>
                        <input type="text" name="first-name" id="name" required>
                    </div>
                    <div class="form">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                    <div class="form">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form">
                        <label for="confirmPassw">Conform Password</label>
                        <input type="password" name="confirmPassw" id="confirmPassw">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
